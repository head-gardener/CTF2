{% extends 'task/base.html' %}

{% block content %}
    <h1>Редактирование профиля</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_color">Выберите цвет</label>
            <select name="color" id="id_color" class="color-select">
                {% for value, display in form.color.field.choices %}
                    <option value="{{ value }}" style="background-color: {{ value }}; color: {{ value }};">{{ display }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit">Сохранить</button>
    </form>
{% endblock %}
