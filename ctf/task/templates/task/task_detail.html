{% extends 'task/base.html' %}

{% block content %}
<h1>{{ task.title }}</h1>
<p>{{ task.description }}</p>
{% if task.file_url %}
    <p><a href="{{ task.file_url }}" target="_blank">Download file</a></p>
    <p><img src="{{ task.file_url }}" alt="{{ task.title }}" style="max-width: 100%; height: auto;"></p>
{% endif %}
<form method="post">
    {% csrf_token %}
    <label for="answer">Your answer:</label>
    <input type="text" id="answer" name="answer">
    <button type="submit">Submit</button>
</form>
{% endblock %}
