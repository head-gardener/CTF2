{% extends 'task/base.html' %}

{% block content %}
<h1>TASKS</h1>
<div class="task-grid">
    {% for task in tasks %}
    <div class="task-card">
        <h2>TASK {{ forloop.counter }}</h2>
        <p>{{ task.title }}</p>
        <a href="{% url 'task_detail' task.id %}">View Task</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
